<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title> Whack a Joker </title>

</head>

<body>
    <img class="hammer" src="./image/hammer.png" alt="hammer-image">
    <div class="scoretable">
        <div>
            Time-left: <p class="time"> 60 </p>
        </div>
        <div>
            Score: <p class="score"> 0 </p>
        </div>
    </div>
    <div class="instructions">
        <div>
            <p>Instructions: <br> <br>
                Hit the Joker <br> by clicking <br> 'Left Mouse Button' <br> until <br> the times run out.
                <br><br>
                A 10 points score <br> will be added <br> for every hit joker
            </p>
        </div>
    </div>
    <div class="holes"></div>
    <div class="modal">
        <div class="display">
            <div class="title"> Whack a Joker <p class="title-p">|</p> </div>
            <button> Let's play a game! </button>
            <h2> Game Over! </h2>
            <h1> High score: <p class="highscore">0</p></h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
